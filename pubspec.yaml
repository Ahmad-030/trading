name: trading_signals_app
description: Professional AI-Powered Trading Signals App with Firebase Authentication

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # Charts
  fl_chart: ^0.66.0
  syncfusion_flutter_charts: ^24.1.41

  # UI Components
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  lottie: ^3.0.0
  glassmorphism: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_staggered_animations: ^1.1.1

  # Icons
  iconsax: ^0.0.8
  font_awesome_flutter: ^10.6.0

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^5.0.2


  # Loading & Refresh
  pull_to_refresh: ^2.0.0
  loading_animation_widget: ^1.2.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

